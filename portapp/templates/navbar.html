{% load static %}
<nav class="navbar navbar-expand-lg fixed-top">
  <style>
    * {box-sizing: border-box;}
    
    body { 
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 500;
      font-size: x-large;
      color: rgba(27, 26, 26, 0.945);
      margin-top: 6%;
    }
    
    #navbar {
      overflow: hidden;
      background-color: #f1f1f1;
      padding: 5px;
      transition: 0.4s;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 99;
      
    }
    
    #navbar a {
      float: left;
      color: black;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px; 
      line-height: 25px;
      border-radius: 4px;
    }
    
    #navbar #logo {
      font-size: 35px;
      font-weight: bold;
      transition: 0.4s;
    }
    
    #navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    
    #navbar a.active {
      background-color: dodgerblue;
      color: white;
    }
    
    #navbar-right {
      float: right;
    }
    
    @media screen and (max-width: 580px) {
      #navbar {
        padding: 20px 10px !important;
      }
      #navbar a {
        float: none;
        display: block;
        text-align: left;
      }
      #navbar-right {
        float: none;
      }
    }
    </style>
    </head>
    <body>
    
    <div id="navbar" class="text-info">
      <a href="/" id="logo" class="text-info">Ezekiek Kibiego</a>
      <div id="navbar-right">
        <a class="active" href="/">Home</a>
        <a href="{% url 'about' %}" class="text-info">
          About
        </a>
        <a href="{% url 'projects' %}" class="text-info">
          Portfolio
        </a>
        <a href="{% url 'contact' %}" class="text-info">
          Contact
         </a>
         <a href="https://drive.google.com/file/d/1Igu2XxjdMmgO-G9EA0skMs6ci_0-KH5a/view?usp=sharing" class="text-info">Résumé</a>
       
      </div>
    </div>
   
       
</nav>
